{{- define "body" }}

<main class="centered">
    <div class="board">
    {{- range .Pages.ByDate }}
        <div class="bulletin {{.Params.pin_color}}">
        {{ with .Date }}<div class="date">{{ . | dateFormat "Monday, 2 January, 2006" }}</div>{{ end }}
        {{- if .Title }}
            <h1 value="{{ .Title }}"></h1>
        {{- end }}
        {{ .Content }}
        {{- if and .Params.author .Params.signature }}
            <p>{{ .Params.signature}},<br>
            {{ .Params.author }}</p>
        {{- end }}
        </div>
    {{- end }}
    </div>
</main>

{{- end }}
